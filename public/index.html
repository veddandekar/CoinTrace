<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<!-- https://web.dev/uses-rel-preconnect -->
		<link rel="preconnect" href="https://storage.googleapis.com" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#101010" />
		<meta name="keywords" content="crypto, coin, portfolio, bitcoin" />

		<meta
			name="description"
			content="Keep track of your coins"
			data-react-helmet="true"
		/>
		<meta property="og:title" content="CoinTrace" data-react-helmet="true" />
		<meta
			property="og:description"
			content="Keep track of your coins"
			data-react-helmet="true"
		/>
		<meta property="og:url" content="%PUBLIC_URL%" data-react-helmet="true" />
		<meta name="twitter:card" content="summary" data-react-helmet="true" />
		<meta property="og:type" content="website" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link
			rel="manifest"
			href="%PUBLIC_URL%/manifest.json"
			crossorigin="use-credentials"
		/>
		<!-- https://web.dev/defer-non-critical-css/ -->
		<link
			rel="preload"
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
		/>

		<title>CoinTrace</title>

		<!-- ie -->
		<script type="text/javascript">
			var ua = navigator.userAgent;
			var is_ie = ua.indexOf("MSIE ") > -1 || ua.indexOf("Trident/") > -1;

			if (is_ie) {
				document.ie = "true";

				var ie_script = document.createElement("script");
				var ie_styles = document.createElement("link");

				ie_script.src = "no-ie/init.js";
				ie_styles.rel = "stylesheet";
				ie_styles.href = "no-ie/styles.css";

				function injectScripts() {
					document.body.innerHTML = "";
					document.body.appendChild(ie_styles);
					document.body.appendChild(ie_script);
				}

				if (document.addEventListener) {
					document.addEventListener("DOMContentLoaded", injectScripts);
				} else {
					// before IE 9
					document.attachEvent("DOMContentLoaded", injectScripts);
				}
			}
		</script>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<script type="text/javascript">
			// set the body color before app initialization, to avoid blinking
			var themeMode = localStorage.getItem("theme-mode");
			var initialBodyStyles = document.createElement("style");
			var currentBodyColor = themeMode === "light" ? "#fafafa" : "#111";
			initialBodyStyles.innerText =
				"body { background-color: " + currentBodyColor + " }";
			document.head.appendChild(initialBodyStyles);
		</script>
		<div id="root"></div>
	</body>
</html>
